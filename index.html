<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>Web</title>
</head>

<body class="text-center bg-dark">
    <main class="form-signin">
        <form action="home.html" enctype="application/x-www-form-urlencoded">
            <img class="mb-4" src="/assets/logo.jpg" alt="Logo" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">MyDrung</h1>
            <div class="form-floating">
                <input type="email" class="form-control mb-3" id="floatingInput" placeholder="Correo" required>
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Contraseña" required>
                <label for="floatingInput">Contraseña</label>
            </div>
            <button class="w-100 mt-4 btn btn-lg btn-primary" type="submit">Iniciar</button>
            <p class="mt-3 text-muted">&copy; 2022</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
